<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pizzeria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Back to Pizzeria</a>
    </div>
  </nav>
  <div class="container my-4">
    <h1>Manage Menu</h1>
    <form id="menu-form" class="mb-4">
      <input type="hidden" id="item-id">
      <div class="mb-3"><input class="form-control" id="name" placeholder="Item Name" required></div>
      <div class="mb-3"><textarea class="form-control" id="description" placeholder="Description" required></textarea></div>
      <div class="mb-3"><input class="form-control" id="price" type="number" step="0.01" placeholder="Price" required></div>
      <div class="mb-3"><input class="form-control" id="image" placeholder="Image URL" required></div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <div id="admin-menu" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
